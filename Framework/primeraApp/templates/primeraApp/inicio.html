<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    {% load static %}
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper #00bcd4 cyan">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="http://127.0.0.1:8000/admin">Admin</a></li>
            <li><a href="badges.html">Galeria</a></li>
            <li><a href="collapsible.html">Contacto</a></li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for course in courses %}
    
            <div class="col s12 m6">
            <div class="card #006064 cyan darken-4">
                <div class="card-content white-text">
                <span class="card-title">{{course.course_title}}</span>
                    <p>{{course.course_description}}</p>
                    <p>{{course.course_date}}</p>
                </div>
            </div>
            </div>
            {% endfor %}
        </div>
      </div>
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
